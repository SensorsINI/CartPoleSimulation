cost_function_name_default: default
# Default value is used if controller does not specify a cost_function_specification (leave empty)
# Cost functions are grouped by environment name in a folder within Control_Toolkit_ASF.Cost_Functions

CartPole:
  default:
    dd_weight: 600.0
    ep_weight: 20000.0
    cc_weight: 1.0
    ccrc_weight: 1.0
    R: 1.0                                # How much to punish Q, For MPPI YOU have to make sure that this is the same as in optimizer config, as it plays a special role in the optimization algorithm as well as is used in cost functions!
  quadratic_boundary_grad:
    dd_quadratic_weight_up: 100.0
    dd_linear_weight_up: 120.0
    ep_weight_up: 100.0
    target_angular_speed_sqr_max_correction_up: 0.0
    ekp_weight_up: 300.0  # Notice the role of this variable is different than for down (offset)
    db_weight_up: 10000
    cc_weight_up: 30.0
    ccrc_weight_up: 100.0

    dd_quadratic_weight_down: 1000.0
    dd_linear_weight_down: 1000.0
    ep_weight_down: 0.0
    target_angular_speed_sqr_max_correction_down: 100.0 # Notice the role of this variable is different than for up
    ekp_weight_down: 50.0 # Notice the role of this variable is different than for up (no offset)
    db_weight_down: 10000
    cc_weight_down: 50.0
    ccrc_weight_down: 200.0


    permissible_track_fraction: 0.85
    admissible_target_distance: 0.12  # As fraction of total track length
    cc_discount: 1.0
    admissible_angle: 0.0
    R: 1.0                                # How much to punish Q, For MPPI YOU have to make sure that this is the same as in optimizer config, as it plays a special role in the optimization algorithm as well as is used in cost functions!
  quadratic_boundary_nonconvex:
    dd_weight: 600.0
    ep_weight: 20000.0
    cc_weight: 1.0
    ccrc_weight: 1.0
    R: 1.0                                # How much to punish Q, For MPPI YOU have to make sure that this is the same as in optimizer config, as it plays a special role in the optimization algorithm as well as is used in cost functions!
  quadratic_boundary:
    dd_weight: 600.0
    ep_weight: 20000.0
    cc_weight: 1.0
    ccrc_weight: 1.0
    R: 1.0                                # How much to punish Q, For MPPI YOU have to make sure that this is the same as in optimizer config, as it plays a special role in the optimization algorithm as well as is used in cost functions!
